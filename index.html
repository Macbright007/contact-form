<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h1>g</h1>

        <div class="navItems">
            <a href="#">services</a>
            <a href="#">product</a>
            <a href="#">pricing</a>
            <a href="#"><span>con</span>tact us</a>
        </div>
    </nav>

    <!-- form -->

    <div class="formWrapper">
       <div class="innerformWrapper">
             <!-- form side  -->
        <form>
            <h1>get in touch</h1>
            <p>We are here for you! How can we help?</p>

            <input type="text" placeholder="Enter your name">
            <input type="email" placeholder="Enter your email address">

            <textarea cols="30" rows="4" placeholder="Go ahead we are listening"></textarea>

            <button>submit</button>
        </form>

        <!-- image side -->
        <div class="formImg">
            <img src="./images/lady.jpg" alt="contact image">

            <div class="contactInfo">
                <span><i class="fa fa-phone" aria-hidden="true"></i></span>
                <h5>602-216-4243</h5>
            </div>
            <div class="contactInfo">
                <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
                <h5>contact@info.com</h5>
            </div>
            <div class="contactInfo">
                <span><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                <h5>874 Washington Avenue</h5>
            </div>
        </div>
       </div>

        <span>
            <i class="fa fa-twitter" aria-hidden="true"></i>
            <i class="fa fa-linkedin" aria-hidden="true"></i>
            <i class="fa fa-youtube-play" aria-hidden="true"></i>
        </span>
    </div>
    
  
</body>
</html>
